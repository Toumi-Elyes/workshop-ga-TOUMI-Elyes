name: "Tests"

on:
  push:
    branches: [master, dev]

jobs:
  hello-world:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello world
        run: echo 'echo Welcome to the Github Actions workshop !'

  unit-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Pull image
        run: |
          sudo docker run --rm -it -v $PWD:/home/ -w /home epitechcontent/epitest-docker
          make tests_run
          gcovr --exclude tests/